<!DOCTYPE html>
<html>
	<head>
		<title>Extract Mobile Number</title>
		<script>
			
			function findNumber(){
				var text = document.getElementById("base64").value;
				var newText ="";
				var i;
				for(i = 0; i < text.length; i++)
				{
					if(i == 2)
						i = 7;
					newText= newText.concat(text[i]);
				}
				//console.log(newText);
				var mob = atob(newText);
				
				//return mob;
				document.getElementById("mobile").value = mob;
			}
		</script>
		<link rel="stylesheet" type="text/css" href="LinkStyles.css">
		
	</head>
	<body>
	<div class="loginForm">
	<form onsubmit="">
		<br><br><br>
		<div class="bgBox">
			<h2>Extract Mobile Number</h2>
					
			<div class="inputText">
				<input type="text" id="base64" name="base64" placeholder="Enter your text" value="">
			</div>
			
			<div>
				<button type="button" class="glossy-button glossy-button--red" id="decode" onclick="findNumber()">DECODE
			</div>			
			
			<div class="result">
				<input type="text" id="mobile" name="mobile" placeholder="Wait to Decode" value="">
			</div>
			
			<div>
				<button type="reset" class="glossy-button glossy-button--green" id="refresh">RESET
			</div>
			
		</div>
	</form>
	</div>
	
	</body>
</html>
